<!doctype html>
<html>
<head>
	<meta charset="gbk">
    <title>运营开发手册</title>
	<link href="http://x.ied.com/static/css/main.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="http://ossweb-img.qq.com/images/ui/trident/config.js"></script>

</head>

<body class="topindex">
<div class="top-wrapper">
	<div class="mainContent">
		<div class="logo"><a href="#"><img src="http://x.ied.com/static/images/toplogo.png"></a></div>
		<div id="topContent" class="top-content">
			<div class="content-img">
				<img src="http://x.ied.com/static/images/topimage1.png">
			</div>
			<div class="content-text" id='selectTip'>
				<h1>开启游戏智能化运营</h1>
				<select class="invisible" id="serviceType" data-sm-single="true" data-sm-search="true" multiple="multiple" data-type="extend-select">
					<option value="0" {if $x_service_type == ''}selected{/if}>请选择业务</option>
                    {foreach from=$serviceMap item=item key=key}
                    <option value="{$key}" {if $x_service_type == $key}selected{/if}>{$key}-{$item}</option>
                    {/foreach}
				</select>
				<p class="help"></p>
				<a class="submit-btn" href="index.php?module=common_until&action=no_acl&func=entrySystem" target='ajax' data-prefunc='getSelect' data-confirm=0 id='entrySystem'>立刻访问</a>
			</div>
		</div>

	</div>
</div>
<div id="showMyDialog" style="display:none">
<div class="tips_system">
    <p class="title_tips">营销手册权限申请</p>
<form>
    <div class="tips_cont">
        <!-- <div class="lt">
            <span class="icon_index bg10">LOL</span>
            <p>LOL赛事中心管理端</p>
        </div> -->
        <div class="tips_right">
            <p id="popsRoleID">
                <label>权限角色 :</label>
                <select id="u238_input" name='sRoleID'>
                    <option value="163">正职产品</option>
                    <option value="166">管理员</option>
                    <option value="165">开发者权限</option>
                </select>
            </p>
        </div>
        <input type="hidden" name="serviceType" value="">
        <div class="btn">
            <a href="index.php?module=common_until&action=no_acl&func=applyAuth" class="tips_btn" target="subform" >确定</a><a href="javascript:Trident.closeAll();" class="cancel">取消</a>
        </div>
       
    </div>
</form>
</div>
</div>
<input type='hidden' id='right_user' value="{$right_user}">
<input type='hidden' id='auto' value="{$auto}">
<div class="footer">©2016 Tencent IEG | <a href="http://x.ied.com/dev">进入开发者</a> | 联系我们：RTX <a href="#">rebeccayang</a></div>
</body>
<script>
{literal}
	$(function(){
		updateBodyHeight();

		$(window).on('resize',function(){
			updateBodyHeight();
		});

		function updateBodyHeight(){
			$('.topindex').height($(window).height());
		}

        if($('#auto').val() == 1 && $('#right_user').val() != ''){
            $('#entrySystem').click();
        }

	});

    function showDialog(e){
        if(e.retCode == 2){
            if(e.redirect == 1){
                window.location.href='http://auth.ied.com/html/?platID=55&roleID=163&serviceType='+e.serviceType;
            }else{
                $('#showMyDialog input[name=serviceType]').val(e.serviceType);
                Trident.tpop('showMyDialog');
            }
            
        }else if(e.retCode == 1){
            window.location.href='index.php?module=common_until&action=no_acl&func=entryLogin&serviceType='+e.serviceType;
        }else if(e.retCode == 0){
            if(e.hasCollect == 1){
                window.location.href='http://x.ied.com/'+e.serviceType+'/index.php?module=myApp&action=appList';
            }else{
                window.location.href='http://x.ied.com/'+e.serviceType;
            }
                 
        }else{
            Trident.warning(e.retInfo);
        }
    }

    function getSelect(){
        var param = {};
        var serviceType = $('#serviceType').val()[0];
        if(serviceType == 0){
            $('.help').html('正确的打开方式，请先选择业务');
            $('.help').css('color','#da2222');
            return false;
        }else{
            param['serviceType'] = serviceType;
        }
        return param;
    }

    function afterApply(e){
        if(e.retCode == 0){
            window.location.href='http://x.ied.com/'+e.serviceType; 
        }else{
            Trident.succeed(e.retInfo);
        }
    }
{/literal}
</script>
</html>
