
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初版API</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <script src="http://ossweb-img.qq.com/images/ui/js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" id="tridentjs" src="http://timmu.qq.com/gpm/gpm_ossweb/ossweb-img/htdocs/images/ui/trident/test.js"></script>
    </head>
    <body class="skin-black">
      <div data-type="loading">
      </div>
        <!--头部导航菜单menu-->
        <header class="header">
          <a href="./" class="logo">
              <!-- Add the class icon to your logo image or logo icon to add the margining -->
              Trident Ui
          </a>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
              <!-- Sidebar toggle button-->
              <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </a>
              <div class="navbar-right">
                  <ul class="nav navbar-nav">
                      <li class="dropdown user user-menu">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                              <i class="fa fa-user"></i>
                              <span id="login_qq_span"><i class="caret"></i></span>
                          </a>
                          <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                              <li id="unlogin">
                                  <a href="javascript:LoginManager.login();" id="dologin"><i class="fa fa-user fa-fw pull-right"></i>登录</a>
                              </li>
                              <li id="logined">
                                  <a href="javascript:LoginManager.logout(function(){location.reload()});" id="dologout"><i class="fa fa-ban fa-fw pull-right"></i>注销</a>
                              </li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </nav>
        </header>        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!--左边导航菜单menu-->
            <div id="leftmenu">
              <aside class="left-side sidebar-offcanvas">
                  <!-- sidebar: style can be found in sidebar.less -->
                  <section class="sidebar">
                      <ul class="sidebar-menu">
                          <li>
                              <a href="index.php?module=demo&act=index&func=js">
                                  <i class="fa fa-dashboard"></i> <span>逻辑参考</span>
                              </a>
                          </li>
                          <li>
                              <a href="index.php?module=demo&act=index&func=css">
                                  <i class="fa fa-gavel"></i> <span>布局参考</span>
                              </a>
                          </li>
                      </ul>
                  </section>
                  <!-- /.sidebar -->
              </aside>

            </div>      
            <script>
            T.start(function(){
              T.config.dialog = 'unblock';
              T.config.tpl = {
                            url:'http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=js',
                            type:'script',
                            callback:'callback',
                            target:'home',
                            param:'page#myFpage'
                          };
            });

            </script>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
              
                <!-- Main content -->
                <section class="content">
                  
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <header class="panel-heading">表格数据</header>
                                <div class="panel-body">
                                  <div id="home">
                                    <script data-type="tpl" type="text/html">
                                    <div class="box-tools-left m-b-15">
                                          <a class="btn btn-primary" href="#table-columntoggle" data-type="columntoggle">列选项</a>
                                          <a class="btn btn-primary" href="http://timmu.qq.com/hac/hacwebadmin/htdocs/tpl/demo/ajax/add.html">添加</a>
                                          <a class="btn btn-primary" href="http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=upload" target="upload" >上传版本</a>
                                    </div>
                                    <div class="box-tools m-b-15" data-for="box" data-box-button="搜索" data-box-width="10" data-box-height="40">
                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label>IP</label>
                                                <input type="text" value="{{search.ip}}" class="form-control input-sm" name="ip">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail2">模块</label>
                                                <select name="mid" class="form-control" data-type="extend-select" style="min-width:100px;">
                                                 {{each module as value}}
                                                  <option value="{{value.id}}" {{if search.mid == value.id}} selected{{/if}}>{{value.name}}</option>
                                                  {{/each}}
                                                </select>
                                            </div>
                                            <a href="" target="search" data-form="myFpageForm" data-rel="showData" class="btn btn-success">查找</a>
                                        </form>
                                    </div>
                                    <div id="showData">
                                      <table class="table" id="table-columntoggle">
                                          <thead>
                                              <tr>
                                                  <th>IP</th>
                                                  <th>模块</th>
                                                  <th column-display="true">机型</th>
                                                  <th data-sort="1" data-form="myFpageForm" data-rel="showData" data-order="version" data-direction="{{if sort.order == 'version'}}{{sort.direction}}{{/if}}">版本</th>
                                                  <th>更新时间</th>
                                                  <th>CPU负载</th>
                                                  <th>CPU数</th>
                                                  <th>进程状态</th>
                                                  <th>启动时间</th>
                                                  <th>操作</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                            {{each deploment as value}}
                                            <tr id="source_{{value.id}}">
                                              <td>{{value.ip}}</td>
                                              <td>{{value.module_cn}}</td>
                                              <td>{{value.model}}</td>
                                              <td>{{value.version}}</td>
                                              <td>{{value.updateTime}}</td>
                                              <td></td>
                                              <td></td>
                                              <td></td>
                                              <td class="startTime">{{value.startTime}}</td>
                                              <td data-type="btnmerge">
                                                <div>
                                                <a href="http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=reload&id={{value.id}}" data-confirm="0" target="ajax" data-ajax-type="script"  class="btn btn-primary btn-xs">重启</a>
                                                <a class="btn btn-default btn-xs">回滚</a>
                                                <a  class="btn btn-info btn-xs">日志</a>
                                                <a href="http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=del&id={{value.id}}" target="ajax" data-ajax-type="script" title="您确认要删除此部署吗？" class="btn btn-danger btn-xs">删除</a>
                                              </div>
                                              </td>
                                            </tr>    
                                            {{/each}}
                                          </tbody>
                                      </table>
                                    </div>
                                   <div class="table_foot">
                                          <div class="pagination" id="myFpage" data-type="pagination"  data-action="" data-rel="showData" data-total="" data-perpage="10" data-numshow="3" data-current="1"></div>
                                    </div>
                                    </script>
                                  </div>
                                </div><!-- /.panel-body -->
                            </div><!-- /.panel -->
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                    
                </section><!-- /.content -->
                <div class="footer-main">
                    Copyright &copy Tencent, 2016
                </div>
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

    </body>
</html>
