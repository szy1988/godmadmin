
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>初版API</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <script src="http://ossweb-img.qq.com/images/ui/js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" id="tridentjs" src="http://timmu.qq.com/gpm/gpm_ossweb/ossweb-img/htdocs/images/ui/trident/test.js"></script>
    </head>
    <body class="skin-black">
      <div data-type="loading">
      </div>
        <!--头部导航菜单menu-->

          <a href="./" class="logo">
              <!-- Add the class icon to your logo image or logo icon to add the margining -->
              Trident Ui
          </a>
          <!-- Header Navbar: style can be found in header.less -->
          <nav class="navbar navbar-static-top" role="navigation">
              <!-- Sidebar toggle button-->
              <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </a>
              <div class="navbar-right">
                  <ul class="nav navbar-nav">
                      <li class="dropdown user user-menu">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                              <i class="fa fa-user"></i>
                              <span id="login_qq_span"><i class="caret"></i></span>
                          </a>
                          <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                              <li id="unlogin">
                                  <a href="javascript:LoginManager.login();" id="dologin"><i class="fa fa-user fa-fw pull-right"></i>登录</a>
                              </li>
                              <li id="logined">
                                  <a href="javascript:LoginManager.logout(function(){location.reload()});" id="dologout"><i class="fa fa-ban fa-fw pull-right"></i>注销</a>
                              </li>
                          </ul>
                      </li>
                  </ul>
              </div>
          </nav>
        </header>        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!--左边导航菜单menu-->
            <div id="leftmenu">
              <aside class="left-side sidebar-offcanvas">
                  <!-- sidebar: style can be found in sidebar.less -->
                  <section class="sidebar">
                      <ul class="sidebar-menu">
                          <li>
                              <a href="index.php?module=demo&act=index&func=js">
                                  <i class="fa fa-dashboard"></i> <span>逻辑参考</span>
                              </a>
                          </li>
                          <li>
                              <a href="index.php?module=demo&act=index&func=css">
                                  <i class="fa fa-gavel"></i> <span>布局参考</span>
                              </a>
                          </li>
                      </ul>
                  </section>
                  <!-- /.sidebar -->
              </aside>

            </div>      
            <script>
            T.ready(function(){
              T.config.dialog = 'unblock';
              T.config.tpl = {
                            url:'http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=js',
                            type:'script',
                            callback:'callback',
                            target:'home'
                          };
            });

            </script>
            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
              
                <!-- Main content -->
                <section class="content">
                  
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel">
                                <header class="panel-heading">表格数据</header>
                                <div class="panel-body">
                                  <div id="home">
                                    <script data-type="tpl" type="text/html">
                                        <form class="form-horizontal tasi-form">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">部署所属</label>
                                                <div class="col-sm-10">
                                                    <select name="mid" data-type="extend-select" class="form-control">
                                                        {{each module as value}}
                                                        <option value="{{value.id}}">{{value.name}}</option>
                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">部署IP</label>
                                                <div class="col-sm-10">
                                                    <input name="ip" type="text" data-is="ip" data-rd-title="不是正确的IP格式" data-rd-position="right" class="form-control input-sm">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">部署型号</label>
                                                <div class="col-sm-10">
                                                      <input type="text" name="model" class="form-control input-sm" value="V4-8-100">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-offset-2 col-lg-10">
                                                    <a target="subform"  href="http://timmu.qq.com/hac/hacwebadmin/htdocs/index.php?module=demo&action=ajax&func=doAdd" data-ajax-type="script" class="btn btn-info">添加</a>
                                                </div>
                                            </div>
                                        </form>
                                    </script>
                                  </div>
                                </div><!-- /.panel-body -->
                            </div><!-- /.panel -->
                        </div><!-- /.col -->

                </section><!-- /.content -->
                <div class="footer-main">
