<body>

    <div class="logo lt"><a href="http://x.ied.com" onclick="EAS.GODMClick({literal}{{/literal}'adtag':'PC.goIndex'{literal}}{/literal})"><img class="logoimg" src="http://x.ied.com/static/images/logo.png"></a><span class="line_logo"></span><img class="sublogo lol" src="http://x.ied.com/static/images/{$serviceType}_logo.png" alt='{$serviceType}'></div>
    <div class="rt">
      <ul class="nav lt">
        <li {if $navigation == 'totalApp' && $navigation_action == 'totalAppList'}class="cur"{/if}><a href="index.php?module=totalApp&action=totalAppList" onclick="EAS.GODMClick({literal}{{/literal}'adtag':'PC.totalApp'{literal}}{/literal})"><i class="icon1"></i>全部应用</a></li>
        <li {if $navigation == 'myApp'}class="cur"{/if}><a href="index.php?module=myApp&action=appList" onclick="EAS.GODMClick({literal}{{/literal}'adtag':'PC.myApp'{literal}}{/literal})"><i class="icon2"></i>我的应用</a></li>

      </div>
